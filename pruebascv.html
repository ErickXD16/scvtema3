<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Simple con CSS y JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333333;
        }

        p {
            color: #666666;
        }

        .button {
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 20px;
            color: #999999;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>¡Hola, Mundo!</h1>
        <p>Este es un ejemplo simple de una página HTML con CSS.</p>
        <button class="button" id="clickButton">Haz clic aquí</button>
    </div>
    <footer>
        &copy; 2023 Mi Página Simple
    </footer>
    <script src="script.js"></script>
</body>

</html>
