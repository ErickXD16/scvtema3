<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Moderna con CSS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2f;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #2a2a40;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #a1a1a1;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button {
            background-color: #ff6f61;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4a3d;
        }

        .icon {
            font-size: 3em;
            color: #ff6f61;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">&#9733;</div> <!-- Icono de estrella -->
        <h1>Bienvenido</h1>
        <p>Este es un diseño moderno y minimalista para una página web. Perfecto para presentar contenido de manera elegante.</p>
        <button class="button">Explorar</button>
    </div>
</body>
</html>
